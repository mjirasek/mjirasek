career-profile:
    title: Briefly About Me
    summary: |
      I am a team leader in the Lee Cronin research group at the 
      University of Glasgow. With theteam, I focus ondigitalizing 
      chemistry. This involves building in-house robotic platforms,
       programming robots for chemicalexperiments, and implementing 
       algorithms for online data analysis. I am developing and 
       implementing machine learning algorithms for chemical robots 
       to make autonomous decisions for the next experiment. Further, 
       I amdeveloping experimental setups for unconventional chemistry. 
       I am writing my software packages to interpret the data and 
       supervise the work of the members of my team. I have 
       co-authored 22 scientific publications and one patent. I am 
       easily learning new skills, programming languages, and 
       techniques. Originally trained as achemist, over years 
       developed expertise in physical-organic chemistry, advanced 
       spectroscopies, computational chemistry, 
       programming and robots development.
