<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <h1 id="my_name">Michael Jirasek, PhD</h1>
    <title>Box Container Example</title>

</head>

<body>

    <button id="show_less">Show Selected Papers</button>
    <button id="show_all">Show All Papers</button>

    <div class="reference_js">
        <div class="image">
            <img src="img_ref/ref01.png" alt="Image">
        </div>
        <div class="paper_details">
            <p class="paper_name"></p>
            <p class="summary_of_paper"></p><br>
            <p class="my_contribution"></p>
            <div class="paper_reference">
                <p class="paper_authors"></p>
                <p class="paper_journal"></p>
                <p class="paper_year"></p>
                <p class="paper_volume"></p>
                <p class="paper_pages"></p>
                <p class="paper_doi"></p>
            </div>
        </div>
    </div>


    <script src="./test.js"></script>
    <script src="./script.js"></script>

</body>

</html>
